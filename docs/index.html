<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newark IT - Online Computer Store</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    section { display: none; }
    section.active { display: block; }
  </style>
</head>
<body>
  <header>
    <h1>Newark IT</h1>
    <nav>
      <a href="#products">Products</a>
      <a href="#register">Register</a>
      <a href="#login">Login</a>
      <a href="#basket">Basket</a>
    </nav>
  </header>

  <main>
    <!-- Product Section -->
    <section id="products">
      <h2>Available Products</h2>
      <div class="product-scroll">
        <div class="product-list">
          <!-- JS will inject products here -->
        </div>
      </div>
      <p><a href="#register">Register to buy products</a></p>
    </section>

    <!-- Login Form -->
    <section id="login">
      <h2>Customer Login</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Register Form -->
    <section id="register">
      <h2>Customer Registration</h2>
      <form id="registerForm">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="text" name="address" placeholder="Shipping Address" required />
        <input type="text" name="creditCard" placeholder="Credit Card" required />
        <button type="submit">Register</button>
      </form>
    </section>

    <!-- Basket -->
    <section id="basket">
      <h2>Shopping Basket</h2>
      <div id="basketItems">
        <p>Your basket is empty.</p>
      </div>
      <button id="checkoutBtn">Checkout</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Newark IT. All rights reserved.</p>
  </footer>

  <script>
    // Show the correct section based on hash
    function updateVisibleSection() {
      const sections = document.querySelectorAll("main > section");
      const current = location.hash.slice(1) || 'products';

      sections.forEach(sec => {
        if (sec.id === current) {
          sec.classList.add("active");
        } else {
          sec.classList.remove("active");
        }
      });
    }

    window.addEventListener("hashchange", updateVisibleSection);
    window.addEventListener("DOMContentLoaded", () => {
      updateVisibleSection();

      document.getElementById("checkoutBtn").addEventListener("click", () => {
        // Redirect to login on checkout
        location.hash = "#login";
      });
    });
  </script>
</body>
</html>
