<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newark IT - Online Computer Store</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    section { display: none; padding: 20px; }
    section.active { display: block; }
    .product-list div, #basketItems div {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .product-list img {
      width: 150px;
      height: auto;
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Newark IT</h1>
    <nav>
      <a href="#products">Products</a>
      <a href="#register">Register</a>
      <a href="#login">Login</a>
      <a href="#basket">Basket</a>
    </nav>
  </header>

  <main>
    <!-- Product Section -->
    <section id="products">
      <h2>Available Products</h2>
      <div class="product-list"></div>
    </section>

    <!-- Login Form -->
    <section id="login">
      <h2>Customer Login</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#register">Register here</a>.</p>
    </section>

    <!-- Register Form -->
    <section id="register">
      <h2>Customer Registration</h2>
      <form id="registerForm">
        <input type="text" name="firstName" placeholder="First Name" required />
        <input type="text" name="lastName" placeholder="Last Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="text" name="address" placeholder="Shipping Address" required />
        <input type="text" name="creditCard" placeholder="Credit Card" required />
        <input type="text" name="securityCode" placeholder="Security Code" required />
        <div id="cardTypeDisplay"></div>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#login">Login here</a>.</p>
    </section>

    <!-- Basket -->
    <section id="basket">
      <h2>Shopping Basket</h2>
      <div id="basketItems">
        <p>Your basket is empty.</p>
      </div>
      <button id="checkoutBtn">Checkout</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Newark IT. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
